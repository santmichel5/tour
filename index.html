<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Virtual - Labor El Refugio</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Tour Virtual - Labor El Refugio</h1>
  </header>

  <nav>
    <div id="categorias">
      <button onclick="mostrarPuntos('talleres')">Talleres</button>
      <button onclick="mostrarPuntos('edificios')">Edificios</button>
      <button onclick="mostrarPuntos('zonas')">Zonas Sociales</button>
    </div>
    <div id="puntosContainer" style="margin-top: 1rem;"></div>
  </nav>

  <section>
    <h2>Explora nuestro campus en 360°</h2>
    <div class="viewer">
      <iframe id="iframeLugar" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section class="comment-section">
    <h2>Deja tu comentario</h2>
    <div class="stars">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
    </div>
    <textarea placeholder="Escribe tu comentario aquí..."></textarea>
    <button onclick="enviarComentario()">Enviar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
